<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>

        <div class="Value">
          <label for="quantity">Password Length:</label>
          <input type="number" id="Length" name="Length" min="8" max="128">
          <input type="submit">
        </div>
        <div class = "Criteria 1">
          <input type="checkbox" id="LowerCase">
          <label for="LowerCase"> Password Contains LowerCases</label><br> 
        </div>

        <div class = "Criteria 2">
          <input type="checkbox" id="UpperCase">
          <label for="UpperCase"> Password Contains UpperCases</label><br>
        </div>

        <div class = "Criteria 3">
          <input type="checkbox" id="Numeric">
          <label for="Numeric"> Password Contains Numeric Characters</label><br>
        </div>
        
        <div class = "Criteria 4">
          <input type="checkbox" id="Special">
          <label for="Special"> Password Contains Special Characters</label><br>
        </div>

        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
